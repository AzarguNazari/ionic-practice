<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let post of posts">
      <ion-col size="4" id="open-toast{{post.id}}">
        {{ post.title }}</ion-col>
        <ion-toast trigger="open-toast{{post.id}}" message="{{post.body}}" [duration]="5000"></ion-toast>
      </ng-container>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label>Total found posts</ion-label>
    <ion-badge slot="start">{{ posts.length }}</ion-badge>
  </ion-item>
</ion-content>
